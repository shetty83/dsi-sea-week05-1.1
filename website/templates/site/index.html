{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'site/style.css' %}" />

<body>
    <img class="center" src="{% static "site/images/zoolander.gif" %}" alt="My image"/>
    <div class="center shrink">
        {% if latest_question_list %}
        <ul style="margin-left: 4em;">
            {% for question in latest_question_list %}
            <li><a href="{% url 'site:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No polls are available.</p>
        {% endif %}
    </div>
</body>
